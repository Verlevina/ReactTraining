<html lang="en">

    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>React App</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <footer style="display: flex; justify-content: center;">
      <canvas style="margin: auto" id='gameCanvas' width='480' height='320' />
<script>

  const canvas = document.querySelector('#gameCanvas');
  const ctx = canvas.getContext("2d");
  const ball = {
    radius: 10,
    coordinates: {
      x: canvas.width / 2,
      y:  30,
      dx: 2,
      dy: 2
    }
  };
  const paddle = {
    width: 80,
    height: 10,
    coordinates: {
      x: 10,
      y: canvas.height - 30,
      currentCenterPosition: null
    }

  };


  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.coordinates.x, ball.coordinates.y, ball.radius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle () {
    ctx.beginPath();
    ctx.rect( paddle.coordinates.x, paddle.coordinates.y, paddle.width, paddle.height);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
  }
  function movePaddle (event) {
    console.log(event.path[0].offsetLeft);
    let currentCoordinate = event.x - paddle.width / 2 - event.path[0].offsetLeft;
    paddle.coordinates.currentCenterPosition = currentCoordinate;
    paddle.coordinates.x = currentCoordinate ;

  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    if(ball.coordinates.x + ball.coordinates.dx  > canvas.width-ball.radius || ball.coordinates.x + ball.coordinates.dx < ball.radius) {
     ball.coordinates.dx  = -ball.coordinates.dx ;
    }
    if(  ball.coordinates.y + ball.coordinates.dy > canvas.height - ball.radius || ball.coordinates.y +
      ball.coordinates.dy  < ball.radius) {
      ball.coordinates.dy = -ball.coordinates.dy;
    }
    if (ball.coordinates.y + ball.coordinates.dy >  canvas.height - ball.radius - (canvas.height -
      paddle.coordinates.y) + paddle.height / 2 && ball.coordinates.x < paddle.coordinates.x + paddle.width &&
      ball.coordinates.x > paddle.coordinates.x) {
        ball.coordinates.dy = -ball.coordinates.dy;
      }


    ball.coordinates.x += ball.coordinates.dx;
    ball.coordinates.y += ball.coordinates.dy;
    drawPaddle();

    canvas.addEventListener('mousemove', movePaddle)
  }
  setInterval(draw, 10);


</script>
    </footer>
  </body>
</html>
