   class Ball {
    constructor (name){
      // super();
      this.name = {
        name: name,
        radius: 10,
        color: "#0095DD",
        coordinates: {
          x: canvas.width / 2,
          y:  30,
          dx: 2,
          dy: 2
        }
      }
    }

    draw () {
      ctx.beginPath();
      ctx.arc(this.name.coordinates.x, this.name.coordinates.y, this.name.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.name.color;
      ctx.fill();
      ctx.closePath();
    }

    start() {
     this.draw();
      if ( this.name.coordinates.x + this.name.coordinates.dx > canvas.width - this.name.radius ||
        this.name.coordinates.x + this.name.coordinates.dx < this.name.radius) {
        this.name.coordinates.dx = -this.name.coordinates.dx;
      }
      if( this.name.coordinates.y + this.name.coordinates.dy < this.name.radius) {
        this.name.coordinates.dy = -this.name.coordinates.dy;
      }
      if ( this.name.coordinates.y + this.name.coordinates.dy > canvas.height - this.name.radius - (canvas.height -
        paddle.coordinates.y) + paddle.height / 2 && this.name.coordinates.x < paddle.coordinates.x +
        paddle.width &&
        this.name.coordinates.x > paddle.coordinates.x) {
        this.name.coordinates.dy = -this.name.coordinates.dy;
      }
       if ( this.name.coordinates.y + this.name.coordinates.dy > canvas.height - this.name.radius ) {
         clearTimeout(win, timeToWin);
        alert("GAME OVER");
         document.location.reload();
         clearInterval(interval);

       }


      this.name.coordinates.x += this.name.coordinates.dx;
      this.name.coordinates.y += this.name.coordinates.dy;
    }


  }
  class Rect extends Ball {
     constructor(){
       super();
       this.name.width = 10;
       this.name.heighth = 10;
       this.name.color = 'green'
       }
    draw () {
      ctx.beginPath();
      ctx.rect( this.name.coordinates.x, this.name.coordinates.y, this.name.width,  this.name.heighth);

      ctx.fill();
      ctx.closePath();

  }


  function drawPaddle () {
    ctx.beginPath();
    ctx.rect( paddle.coordinates.x, paddle.coordinates.y, paddle.width, paddle.height);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
  }
  function movePaddle (event) {
    let currentCoordinate = event.x - paddle.width / 2 - event.path[0].offsetLeft;
    paddle.coordinates.currentCenterPosition = currentCoordinate;
    paddle.coordinates.x = currentCoordinate ;

  }


  let flag = true;

  const doMoreBalls = () => {
    if(counter < maxBallCount) {
     flag ? balls.push(new Ball) : balls.push(new Rect);
      flag = !flag;
      counter++
    } else {
      clearInterval(doMoreBalls, intervatToNewBall);}

  };

  const balls = [new Rect()];
   let counter = 1;

   const win = function () {
     alert('Winner');

     clearInterval(interval);
   };

  setTimeout(win, timeToWin);

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i< balls.length; i++ ) {
      balls[i].start();
    }
    console.dir( balls);

    drawPaddle ();

 const interval = setInterval(draw, 10);
